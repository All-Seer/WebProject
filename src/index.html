<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link rel="stylesheet" href="./index.css">

  <!-- Poppin Font Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
  <div class="parentContainer">
    <div class="leftContainer">
      <img src="/upanglogoo-1.png" alt="UPANG LOGO" class="logo">
      <div class="text1">Submit your Concern</div>
      <md-outlined-button id="toLogin">Login As Admin</md-outlined-button>
    </div>


    <div class="middleContainer">
      <md-outlined-text-field label="Personal Email" placeholder="user@gmail.com" type="email" required>
      </md-outlined-text-field>

      <md-outlined-text-field label="Phinmaed Email" placeholder="user.up@phinmaed.com" type="email" required>
      </md-outlined-text-field>

      <md-outlined-select label="Concern">
        <md-select-option value="Reset Password" selected>
          <div slot="headline">Reset Password</div>
        </md-select-option>
        <md-select-option value="2FA">
          <div slot="headline">2FA</div>
        </md-select-option>
        <md-select-option value="Others">
          <div slot="headline">Others</div>
      </md-outlined-select>


      <md-outlined-text-field label="Student ID" placeholder="0000-0000-000000" type="text" minLength="20" required>
      </md-outlined-text-field>

      <md-outlined-text-field label="First Name" placeholder="Christian Jeano" type="text" required>
      </md-outlined-text-field>

      <md-outlined-text-field label="Middle Name" placeholder="Russel" type="text" required> 
      </md-outlined-text-field>

      <md-outlined-text-field label="Last Name" placeholder="Garcia" type = "text" required>
      </md-outlined-text-field>
    </div>

    
    <div class="rightContainer">
      <div class="notif">
        Make sure to fill all the forms
      </div>
      <md-filled-button>
        Submit
      </md-filled-button>
      
      

    </div>
  </div>

  <!-- Import JavaScript -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
